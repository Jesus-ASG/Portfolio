<div class="carousel">
  <div class="carousel-items">
    <div *ngFor="let image of visibleImages" class="carousel-item" (click)="openFullscreen(image)">
      <img src="{{ image }}" alt="Image">
    </div>
    <div *ngIf="remainingImages > 0" class="carousel-item" (click)="openFullscreen(visibleImages[2])">
      <div class="more-indicator">
        <div class="plus">+</div>
        <div class="count">{{ remainingImages }}</div>
      </div>
    </div>
  </div>
</div>

<div class="fullscreen" [ngClass]="{ 'open': fullscreenOpen }" (click)="closeFullscreen()">
  <div class="fullscreen-inner">
    <div class="image-modal">
      <div class="controls">
        <p>{{ (currentIndex + 1) }} / {{ totalImages }}</p>
        <button class="close" (click)="closeFullscreen()"><span><i class="fa-solid fa-xmark"></i></span></button>
      </div>
      <button class="prev" (click)="prevImage($event)"><span><i class="fa-solid fa-angle-left"></i></span></button>
      <div class="image">
        <img src="{{ currentImage }}" alt="Image" (click)="$event.stopPropagation()">
      </div>
      <button class="next" (click)="nextImage($event)"><span><i class="fa-solid fa-angle-right"></i></span></button>
    </div>
  </div>
</div>
