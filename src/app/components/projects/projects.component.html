<div class="background">
  <div class="main-content">
    <div class="title description">
      <h1 class="my-3 text-center">Mis proyectos</h1>
    </div>
  </div>
  <div *ngFor="let project of projects" class="main-content mt-3" id="project_{{ project.id }}">
    <div class="container description">
      <div class="row my-3 py-3">
        <div class="col-12 col-md-6">
          <div class="row">
            <div class="col-12">
              <div class="thumbnail-container">
                <img src="{{ project.thumbnail }}" alt="">
              </div>
            </div>
          </div>
          <div class="row my-3">
            <div class="col-12 d-block d-md-none">
              <a routerLink="/project-info/{{ project.id }}" class="see-more-btn d-inline-block w-100">
                <p>Ver más</p>
              </a>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6">
          <h2>{{ project.name }}</h2>
          <p>{{ project.description }}</p>
          <br>
          <p class="fw-bold fst-italic">Tecnologías</p>
          <img *ngFor="let badge of project.badges" src="/assets/images/badges/{{ badge }}.svg" alt="">
          <br><br>
          <p class="fw-bold fst-italic">Capturas de pantalla</p>
          <app-carousel [images]="project.screenshots"></app-carousel>
        </div>
        <div class="col-12 d-none d-md-block text-center">
          <a routerLink="/project-info/{{ project.id }}" class="see-more-btn d-inline-block w-100" style="max-width: 750px;">
            <p>Ver más</p>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="main-content mt-3"></div>
</div>
