<div class="background">
  <div class="main-content mt-3">
    <div class="container description">
      <div class="row">
        <div class="col-12">
          <h1 class="my-3 text-center">Mis proyectos</h1>
        </div>
      </div>
    </div>
  </div>
  <div *ngFor="let project of projects" class="main-content mt-3">
    <div class="container description">
      <div class="row my-3 py-3">
        <div class="col-12 col-md-6">
          <div class="thumbnail-container">
            <img src="{{ project.img_folder }}{{ project.thumbnail }}" alt="">
          </div>
        </div>
        <div class="col-12 col-md-6">
          <h2>{{ project.name }}</h2>
          <p>{{ project.description }}</p>

          <div (click)="projectInfo(project.id)" class="bar-animation">
            <strong><i>Ver proyecto completo</i></strong>
          </div>
          <br>

          <img *ngFor="let badge of project.badges" src="/assets/images/badges/{{ badge }}.svg" alt="">
        </div>
      </div>
    </div>
  </div>
  <div class="main-content mt-3"></div>
</div>
